


<div class="row">
  <div class="column">
    Поверх:
    <p-dropdown [options]="floors" optionLabel="viewValue" (onChange)="setFloor($event)"></p-dropdown>

    <div class="p-field p-col-12 h-5rem">
      <span class="p-float-label">
        <input type="text" pInputText [(ngModel)]="to_add_room.name"  />
        <label>Номер</label>
      </span>
    </div>
    <div class="p-field p-col-12 h-5rem">
      <span class="p-float-label">
        <input type="text" pInputText [(ngModel)]="to_add_room.numberOfSeats"  />
        <label>Кількість місць</label>
      </span>
    </div>
    <div>
      Факультет:
      <p-dropdown [options]="faculties" optionLabel="name" (onChange)="setFaculty($event)"></p-dropdown>
    </div>
    <button pButton type="submit" (click)="sumbit()" class="p-button-raised p-button-rounded">Додати аудиторію</button>
  </div>

  <div class="column">
    <university-map
                    *ngIf="data_ready"
                    (click_coordinates)="ChildEventHandler($event)"
                    [LectureRoomsLayersData]="lecture_rooms"
                    [CurrentFloor]="current_floor"
                    [ShowLectureRooms]="show_rooms"></university-map>

  </div>
</div>
