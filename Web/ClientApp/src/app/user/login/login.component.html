<div id="loginForm">
  <p>
    <label>Логін</label><br />
    <input type="email" [(ngModel)]="username" />
  </p>
  <p>
    <label>Пароль</label><br />
    <input type="password" [(ngModel)]="password"/>
  </p>
  <h1 *ngIf="login_failed">Неправильний логін або пароль</h1>
  <input type="submit" value="Увійти" (click)="Login()"/>
</div>
